<li class="skill skill-{skill}" data-skill="{skill}">
    <input type="button" class="ftc-checkbox skill-proficiency" data-edit="skills.{skill}.current" value="{current}" title="Proficiency Bonus" />
	<label class="ftc-rollable">{name}</label> <span class="skill-ability">{ability}</span>
	<span class="skill-mod">({modstr})</span>
</li>
