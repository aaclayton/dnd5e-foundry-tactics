<form class="item-form tool">
    <div role="group" class="form-group flexrow">
        <label>{proficient.name}</label>
        <input type="checkbox" class="ftc-checkbox tool-proficient" data-edit="proficient.current"
               value="{proficient.current}" />
    </div>
    <div role="group" class="form-group flexrow">
        <label>{expertise.name}</label>
        <input type="checkbox" class="ftc-checkbox tool-expertise" data-edit="proficient.expertise"
               value="{proficient.expertise}" />
    </div>
</form>
